<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Request & Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #020617, #020617, #0f172a);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .card {
      width: 100%;
      max-width: 460px;
      padding: 24px;
      border-radius: 18px;
      background: rgba(15, 23, 42, 0.7);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 20px 40px rgba(0,0,0,.4);
    }

    h1 {
      margin: 0 0 6px;
      text-align: center;
      font-size: 22px;
    }

    .subtitle {
      text-align: center;
      font-size: 13px;
      color: #94a3b8;
      margin-bottom: 18px;
    }

    label {
      font-size: 12px;
      color: #cbd5f5;
      margin-bottom: 4px;
      display: block;
    }

    select, input, textarea {
      width: 100%;
      background: #020617;
      border: 1px solid #1e293b;
      color: #fff;
      padding: 10px 12px;
      border-radius: 10px;
      margin-bottom: 14px;
      outline: none;
    }

    textarea {
      resize: none;
      min-height: 100px;
    }

    .file-box {
      border: 1px dashed #334155;
      border-radius: 12px;
      padding: 14px;
      text-align: center;
      cursor: pointer;
      color: #94a3b8;
      margin-bottom: 12px;
    }

    .file-box:hover {
      background: rgba(255,255,255,0.03);
    }

    .preview {
      margin-top: 10px;
      display: none;
    }

    .preview img,
    .preview video {
      width: 100%;
      border-radius: 10px;
      max-height: 240px;
      object-fit: cover;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: #022c22;
      transition: transform .1s ease;
    }

    button:active {
      transform: scale(.98);
    }

    button:disabled {
      background: #334155;
      color: #94a3b8;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

<form class="card" id="reportForm" enctype="multipart/form-data">

  <h1>Request / Report</h1>
  <div class="subtitle">Kirim masukan langsung ke owner</div>

  <label>Jenis</label>
  <select id="type" name="type">
    <option value="Request">Request</option>
    <option value="Report">Report</option>
  </select>

  <label>Nama</label>
  <input
    type="text"
    id="name"
    name="name"
    placeholder="Nama kamu"
    required
  >

  <label>ID</label>
  <input
    type="text"
    id="userid"
    name="userid"
    placeholder="ID akun / user"
    required
  >

  <label>Pesan</label>
  <textarea
    id="message"
    name="message"
    placeholder="Tulis pesan kamu di sini..."
    required
  ></textarea>

  <label>File (opsional)</label>
  <div class="file-box" onclick="document.getElementById('fileInput').click()">
    Klik untuk upload gambar / video
  </div>

  <input
    type="file"
    id="fileInput"
    name="file"
    accept="image/*,video/*"
    hidden
  >

  <div class="preview" id="preview"></div>

  <button type="submit" id="send">Kirim</button>

</form>

<script src="script.js"></script>
</body>
</html>
